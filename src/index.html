  <meta charset="utf-8">

  <title>MultiView</title>
  <meta name="description" content="">

<body ng-app="multiview">

  <div class="container" ng-controller="EventBus as eb">
    <div class="row">
        <header><div id="home" ng-click="eb.reset()">MultiView</div></header>

    </div>
  </div>

  <script src="js/directives/alpha.js"></script>

  </footer>
